{% extends 'intra/base.html' %}
{% load static %}


{% block content %}



<div class="row justify-content-center">
<div class="col-lg-6">

      {% if creation %}<h3 class="text-center phrase">Votre compte a été créé !</h3>
      {% else %}<h3 class="text-center phrase"> Chargé ou membre, rejoins nous !</h3>



<div class="row">
  <div class="col-lg-12">

            <form class="form-horizontal"  action="{% url "rejoindre" %}" method="post">

              {% csrf_token %}

      <fieldset>


      <legend><b>Sign in</b></legend>

      <div class="form-group">

        <label class="col-lg-4 control-label" for={{form.nom}} Nom :</label>
        <div class="col-lg-8 text-right">
          <input  name="{{form.nom.name}}" type="text" placeholder="Nom" class="form-control "  id={{form.nom}}
          </input>
        </div>

      </div>


      <div class="form-group">
        <label class="col-lg-4 control-label" for="{{form.prenom}}Prénom :</label>
        <div class="col-lg-5">
        <input   type="text" placeholder="Prénom" class="form-control input-lg" name="{{form.prenom.name}}" id={{form.prenom}}
        </input>
        </div>

      </div>


      <div class="form-group">
        <label class="col-lg-4 control-label" for="{{form.naissance}}Date de naissance :</label>
        <div class="col-lg-5">
        <input   type="date" placeholder="Date de naissance" class="form-control input-lg" name="{{form.naissance.name}}" id={{form.naissance}}
        </input>

        </div>

      </div>


      <div class="form-group">
        <label class="col-lg-4 control-label" for="{{form.promo}}Promo :</label>
        <div class="col-lg-4">
          <select   class="form-control" name="{{form.promo.name}}" id="{{form.promo}}">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
          </select>
        </div>

      </div>


      <div class="form-group">{{form.mail_edu.errors}}

          <label class="col-lg-4 control-label" for={{form.mail_edu}}Email :</label>
          <div class="col-lg-8">
          <input   type="text" placeholder="Your mail (Esiee)" class="form-control input-lg" name="{{form.mail_edu.name}}" id= {{form.mail_edu}}

        </div>

      </div>
      <div class="row">
        <div class="col-lg-12">
        <button href="#" class="btn btn-primary">Submit <span class="glyphicon glyphicon-ok"></span></button>



  </div>
</div>
</fieldset>
</form>
  </div>



      {% endif %}

    </div>
</div>

{% endblock %}
